name: "Deploy Bicep API Resources to API Management"
on:
  workflow_dispatch:
  push:
    branches:
      - "bicep-dryrun"
  
    
jobs:
  deplot_api:
    name: "Deploy Todo API"
    runs-on: ubuntu-latest
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Checkout
      uses: actions/checkout@v1
    - name: Azure CLI - Validate
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          RESOURCE_GROUP='LunchBytes'
          az deployment group what-if -g $RESOURCE_GROUP --template-file ./api/bicep/todo-api.bicep -r ResourceIdOnly
    - name: Azure CLI - Deploy
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          RESOURCE_GROUP='LunchBytes'
          az deployment group create -g $RESOURCE_GROUP --template-file ./api/bicep/todo-api.bicep